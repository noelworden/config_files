    warning: 注意：当勧誘は、カリフォルニア州リアルエステートビューローによって、調査、検討、また認定を受けたものではありません。当ウェブサイトは、コネチカット州、アイダホ州、イリノイ州、ニュージャージー州、ニューヨーク州、オレゴン州、ペンシルバニア州、サウスカロライナ州の居住者および、法律によって禁止されているいかなる管轄の居住者に、ワードビレッジによる開発物件の購入を勧誘するものではありません。
    new_york: ニューヨーク州にお住まいの方へ：ワードビレッジのデベロッパーと、アナハ、ワイエア、ゲートウェイ・タワーズ、アエオ、そしてケ・キロハナコンドミニアムのプロジェクトおよびそれらの代表はニューヨーク州との関わりはなく、ニューヨーク州に所在しておらず、また、居住しておりません。ニューヨーク州のいかなる人物また法人からの勧誘はなく、またニューヨーク州在住の方への開発業者／申込者からの勧誘、また、開発業者／申込者の知識を装った勧誘もありません。ニューヨーク州にお住いの方へは、マーチン法（Martin Act）への登記が終了し、司法長官により、コーポレートポリシーステートメント＃１または＃７、または “ノーアクション” が認可され規定され文書による免除が発行されるまでは、当計画不動産の勧誘および売買はできません。
    proposed_plan: ワードビレッジはハワイ州ホノルル市に計画中の大型都市開発計画であり、現時点ではまだ存在していません。当ウェブサイトに掲載される情報とマテリアルは、ワードビレッジの計画およびアナハ、ワイエア、ゲートウェイ・タワーズ、アエオ、ケ・キロハナコンドミニアム計画についての各デベロッパーによる一般的な情報の提供です。当該開発案は、いつでも予告なく（全部または一部が）変更または取り消されることがあります。土地利用、公共／民間施設、改良物および計画は構想であり、政府の承認および市場要因の影響を受け、予告なく変更することがあります。計画地内および周辺のアメニティ利用は、開発者の管制下にはなく、いつでも変更されることがあります。いかなる開発者、建設会社、または改善によって提案された開発案は必ず実現させる義務はなく、イラストや説明による開発案が実装する保証はありません。デザイナーにより描かれた施設のレンダリングおよびその他の建築計画構想が、構築される、または構築された場合でも、それらに描かれたまたは説明されたものと同様の種類、大きさ、または性質を持つ保証はありません。各住居の面積は概算であり、正確な計測は行われていません。パンフレットに掲載されている特定の住居の内装描写は、ビルとユニットの建築終了前のリクエストによってのみ実現可能です。
    media: 写真、レンダリングおよびその他の視覚的描写により本パンフレットに記載された民間または公共の設備または施設は、説明する開発案件に設置されるとは限らず、一例としての表現目的で掲載されています。本パンフレットならびに本書に記載する情報および資料、ならびにこれらのいずれかに関してやりとりする意思表示は、いかなる表明または保証にも該当するものとみなしてはならず、またその他いずれの人または法主体もこれらに依拠することはできません。さらに、前述の内容は開発計画内の物件購入および賃貸に依拠するべきではありません。ゴルフ場など本資料に記載された公共または民間の施設を使用し、またいかなるリテールもしくは娯楽施設を利用する権利は、追加料金の支払いを条件とし、かつ当該施設の所有者が定める条件が適用され、アナハ、ワイエア、ゲートウェイ・タワーズにおけるユニット購入対象には含まれません。
    developers: ワードビレッジは、ビクトリア・ワード・リミテッド（Victoria Ward, Limited）により造成中です。アナハは 1108 Auahi, LLC により造成中です。ワイエアは1118 Ala Moana, LLC により造成中です。ゲートウェイ・タワーズは 1100 Ala Moana, LLC と 1060 Ala Moana, LLC により、アエオは 1001 Queen, LLC により造成中です。ケ・キロハナは 988 Halekauwila, LLC により造成中です。ビクトリア・ワード・リミテッド、1108 Auahi, LLC、 1118 Ala Moana, LLC、 1100 Ala Moana, LLC、 1060 Ala Moana, LLC、1001 Queen, LLC そして 988 Halekauwila, LLC は、ザ・ハワード・ヒューズ・コーポレーションの子会社または関連会社です。ザ・ハワード・ヒューズ・コーポレーションは、特記がない限り、このパンプレットに明記されたすべての不動産と描写された施設、また説明された内容の所有者またはデベロッパーではありません。ワードビレッジ・プロパティーズ・エルエルシー（Ward Village Properties, LLC）は、アナハ、ワイエア、ゲートウェイ・タワーズ、アエオ各コンドミニアムの唯一のプロジェクトブローカーです。著作権
