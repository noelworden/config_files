  privacy:
    privacy_policy: プライバシーポリシー
    welcome: ビクトリア・ワード・リミテッド（「本会社」または「当社」）のウェブサイトにようこそご訪問くださいました。本プライバシーポリシーは、当社が利用者から収集し、または利用者がウェブサイトWardVillage.com（当社の「本ウェブサイト」）を訪問されたときに提供しうる情報の種類および、それら情報を収集、使用、保持、保護および開示する際の当社の慣行を定めたものです。
    policy_about: 当社にて下記のプライバシーポリシーを定めた理由は、利用者が当社に提供された情報がどのように利用されているのかをお知りになりたいであろうと考えたからです。利用者の個人情報が収集される方法および理由、かかる情報の利用方法、そして権限の種類などについて、以下に説明します。
