    changes_to_policy_detail: 当社のプライバシーポリシーを改訂したときには、本ページに掲載することを原則とします。当社の利用者の個人情報の取り扱い方法を著しく変更する場合には、利用者から提供された電子メールアドレスに宛てた電子メールおよび／または本ウェブサイト上に掲載することで利用者に知らせます。本プライバシーポリシーの最後の改訂日は本ページ上部に明示します。利用者は、最新で有効かつ配信可能な電子メールアドレスを当社が有していることと、定期的に本ウェブサイトを訪問し本プライバシーポリシーの改訂の有無を確認する責任を負います。
