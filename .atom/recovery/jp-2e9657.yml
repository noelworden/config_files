    may_change: 本プライバシーの記載内容は改訂されることがあります。本プライバシーに記載された内容は随時改訂されることがあります。ザ・ハワード・ヒューズ・コーポレーションは、利用者に予告なく本プライバシーの記載内容を改訂する権利を留保します。したがって利用者は、定期的に本プライバシーの記載内容を確認する必要があります。
