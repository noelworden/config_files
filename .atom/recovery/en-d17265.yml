    info_users: "We may collect several types of information from and about users of our Website, including information:"
    info_users_personal: by which you may be personally identified, such as name, postal address, e-mail address or telephone number (“personal information”);
    info_users_identifying: that is about you but individually does not identify you, such as automatically recorded times and dates of visits to the site; and/or
    info_users_internet: about your internet connection, the equipment you use to access our Website and usage details.
    we_collect: "We collect this information:"
    we_collect_1: Directly from you when you provide it to us.
    we_collect_2: Automatically as you navigate through the site. Information collected automatically may include usage details, IP addresses and information collected through cookies.
