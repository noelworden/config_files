  privacy:
    privacy_policy: Privacy Policy
    welcome: Welcome to the website of Victoria Ward, Limited (“Company”, “we” or “us”). This policy describes the types of information we may collect from you or that you may provide when you visit the website WardVillage.com (our “Website”) and our practices for collecting, using, maintaining, protecting and disclosing that information.
    policy_about: We have adopted the following privacy policy because we understand that you want to know how the information that you provide to us is being used. The following explains, among other things, how and why your personal information is collected, how it is utilized and in what type of capacities.
    policy_application: This policy does not apply to information collected by us offline or through any other means, including on any other website, or by any third party.
    policy_read: Please read this policy carefully to understand our policies and practices regarding your information and how we will treat it. If you do not agree with our policies and practices, your choice is not to use our Website. By accessing or using this Website, you agree to this privacy policy. This policy may change from time to time. Your continued use of this Website after we make changes is deemed to be acceptance of those changes, so please check the policy periodically for updates.
